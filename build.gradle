group 'alife'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
	mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
}


sourceSets {
    main {
        java {
            srcDir 'source/java'
        }
        resources {
            srcDir 'source/resources'
        }
    }
}